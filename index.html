<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Vue js v1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="app">
            <h1>{{ titulo }}</h1>
    
            <input type="text" v-model="nuevaBici" @keyup.enter="agregarBici">
    
            <button @click="agregarBici">Agrega tu bicicleta</button>
    
            <ul>
                <li v-for="bici of bicis">
                    <input type="number" v-model.number="bici.cantidad">
                    {{ bici.nombre }}
                    <button @click="bici.cantidad++">+</button>
                    <span v-if="bici.cantidad === 0">Sin stock</span>
                </li>
            </ul>
    
            <h3>TOTAL: {{total}}</h3>
            
        </div>



    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="/index.js"></script>
</body>
</html>
